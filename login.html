<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
</head>

<body style="background-color: rgb(17, 16, 16);">


    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="d-none d-lg-block" style="text-align: start;">
                    <br><br><br>
                    <i class="bi bi-twitter-x fw-bold" style="font-size: 2500%; color:white;"></i>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <div>
                                <span
                                    style="font-family: sans-serif, Courier, monospace; font-size: 70px;color: white;">Happening
                                    now</span>
                                <span
                                    style="font-family: sans-serif, Courier, monospace; font-size: 40px;color: white;">Log
                                    In.</span>
                            </div>
                            <br><br><br><br>
                            <div class="card bg-dark text-white">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Log In</h3>
                                    <form id="logInForm" novalidate>
                                        <!-- اسم المستخدم -->
                                        <label for="validationServerUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                            <input type="text" class="form-control" id="validationServerUsername"
                                                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                                                pattern="^[a-zA-Z0-9_]{5,15}$" required>
                                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Username must be between 5 to 15 characters and can contain letters,
                                                numbers, and
                                                underscores.
                                            </div>
                                        </div>


                                        <!-- كلمة المرور -->
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                pattern=".{6,}" required>
                                            <div class="invalid-feedback">
                                                Password must be at least 6 characters long.
                                            </div>
                                        </div>



                                        <!-- الزرار -->
                                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                                        <hr>
                                        <p class="text-center">Don't have an account? <a href="SignUp.html">Sign Up</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>



    <br><br>

    <script>
        document.getElementById('logInForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var form = e.target;
            var isValid = true;

            // التحقق من اسم المستخدم
            var username = form.querySelector('#validationServerUsername');
            if (!username.value.match(/^[a-zA-Z0-9_]{5,15}$/)) {
                username.classList.add('is-invalid');
                isValid = false;
            } else {
                username.classList.add('is-valid');
            }


            // التحقق من كلمة المرور
            var password = form.querySelector('#password');
            if (!password.value.match(/.{6,}/)) {
                password.classList.add('is-invalid');
                isValid = false;
            } else {
                password.classList.add('is-valid');
            }

            if (!isValid) {
                return e.preventDefault(); 
            }

            var storedUserData = JSON.parse(localStorage.getItem('userData'));

            if (storedUserData) {
                // تحقق من مطابقة اسم المستخدم وكلمة المرور
                if (
                    storedUserData.username === username.value &&
                    storedUserData.password === (password.value) // Compare with the password
                ) {
                    window.location.href = 'index.html'; // Redirect on successful login
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            } else{
                alert('Please SignUp try again.');
            }


        });


        //   أثناء الكتابة لتحديث اللون بناءً على الفاليديشن
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                if (this.checkValidity()) {
                    this.classList.add('is-valid');
                    this.classList.remove('is-invalid');
                } else {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
